    <!-- Search Image -->
    <div class="container my-5">
        <div class="row height d-flex justify-content-center align-items-center">
            <div class="col-md-6">
                <div class="form">
                    <div class="input-group mb-3 shadow">
                        <input type="text" id="search_image_input" class="form-control form-input" placeholder="Search">
                        <button class="btn btn-outline-primary" type="button" id="mic_search"><i
                                class="fa-solid fa-magnifying-glass"></i>
                        </button>
                        <button class="btn btn-outline-primary" type="button" id="mic"><i
                                class="fa-solid fa-microphone"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Upload Image -->
    <div class="container my-5">
        <div class="row height d-flex justify-content-center align-items-center">
            <div class="col-md-3" style="text-align: center;">
                <label class="form-label" for="customFile"><strong>Upload Image</strong></label>
                <input type="file" class="form-control mb-3" id="customFile" />
                <input type="text" id="image_tags" class="form-control form-input mb-3" placeholder="Add custom labels">
                <button type="button" id="uploadPhoto" class="btn btn-outline-primary shadow-sm">Upload</button>
            </div>
        </div>
    </div>
    <div class="container"></div>

    <div class="container px-4 py-5" id="custom-cards">
        <h2 class="pb-2 border-bottom">Results</h2>
        <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5" id="images">
